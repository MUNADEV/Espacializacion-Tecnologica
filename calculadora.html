<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div class="calculadora">
        <div class="calculadora1">
            <div class="resultado" id="primer-numero" >&nbsp;</div>
            <div class="resultado" id="operacion">&nbsp;</div>
            <div class="resultado" id="segundo-numero">&nbsp;</div>
        </div>
        <div class="calculadora2">
          
          <button class="boton" id="btn-7">7</button>
          <button class="boton" id="btn-8">8</button>
          <button class="boton" id="btn-9">9</button>
          <button class="boton -iconoOper" id="btn-dividir">รท</button>
          <button class="boton -iconoOper" id="btn-masmenos">+/-</button>
          <button class="boton" id="btn-4">4</button>
          <button class="boton" id="btn-5">5</button>
          <button class="boton" id="btn-6">6</button>
          <button class=" boton material-icons -iconoOper" id="btn-multiplicar">clear</button>
          <button class=" boton material-icons -iconoOper -i4" id="btn-borrar">backspace</button>
          <button class="boton" id="btn-1">1</button>
          <button class="boton" id="btn-2">2</button>
          <button class="boton" id="btn-3">3</button> 
          <button class="boton material-icons -iconoOper" id="btn-restar">remove</button>
          <button class="boton" id="btn-c">C</button>
          <button class="boton" id="btn-0">0</button>
          <button class="boton" id="btn-punto">.</button>
          <button class="boton material-icons -iconoOper" id="btn-sumar">add</button>
          <button class="boton -iconoOper -i2 -i3" id="btn-resolver">=</button>
        </div>
      </div>
    </main>
    <script src="codigo.js"></script>
  </body>
</html>
