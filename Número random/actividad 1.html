<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <h1>Generador de número random</h1>
        <div class="container">
            
            <div class="box">
                <p>Número mínimo</p>
                <input type="number" id="input-min">     
            </div>
            <div class="box">
                <p>Número máximo</p>
                <input type="number" id="input-max">
                <button id="btn">Generar</button>
            </div>
            
        </div>
        <div class="resultado"> 
            <div>
                <p>Numero generado:</p>
            </div>
            <div>
                <h3 id="resultado"></h3>
            </div>
        </div>
       
    </main>
    <script src="codigo.js"></script>
</body>
</html>
